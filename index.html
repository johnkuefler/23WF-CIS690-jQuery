<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  
</head>
  <body>
    <h1 id="mainHeading">Hello, world!</h1>
    
    <button id="alertButton" class="btn btn-primary">Show Alert</button>
    <button id="showHidButton" class="btn btn-primary">Toggle Heading</button>

    <button id="showButton" class="btn btn-primary">Show</button>
    <button id="hideButton" class="btn btn-primary">Hide</button>

    <br>
    <br>
    <input text="text" id="name" />
    <button id="submitNameButton" class="btn btn-secondary">Submit Name</button>
    <p id="nameText"></p>


    <h3>Add two numbers</h3>
    <input type="text" id="num1" placeholder="First number"/>
    <input type="text" id="num2" placeholder="Second number"/>
    <button id="addButton" class="btn btn-secondary">Add</button>

    <div id="redBox" style="width:100px; height:100px; background-color:red;"></div>




    <script type="text/javascript">
        $(document).ready(function(){
            // animate the redBox down the page
            $("#redBox").animate({
                "margin-left": "100px",
                "margin-top": "100px"
            }, 3000);

            $("#alertButton").click(function(){
                alert("Hello World");
            });

            $("#showHidButton").click(function() {
                $("#mainHeading").toggle();
            })

            $("#showButton").click(function() {
                $("#mainHeading").fadeIn(1000);
            })

            $("#hideButton").click(function() {
                $("#mainHeading").fadeOut(1000);
            })

            $("#redBox").mouseenter(function(){
                $(this).css("background-color", "blue");
            });

            $("#redBox").mouseleave(function(){
                $(this).css("background-color", "red");
            });

            $("#submitNameButton").click(function(){
                var name = $("#name").val();
                $("#nameText").text(name);
                $('#name').val('');
            });

            $('#addButton').click(function(){
                var num1 = parseInt($('#num1').val());
                var num2 = parseInt($('#num2').val());
                var sum = num1 + num2;
                alert(sum);
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
